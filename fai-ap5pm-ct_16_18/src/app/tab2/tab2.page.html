<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Historie vyhledávání</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding" *ngFor="let item of histo">
      <ion-list class="ion-no-padding">
        <ion-item (click)="ShowAgain(item)">
          <ion-label>{{item["country"]}}</ion-label>
          {{item["post code"]}}
        </ion-item>
  
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button color="primary" size="large" (click)="Clear()">
        Vymazat historii
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
